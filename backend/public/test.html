<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        button {
            background-color: #0070f3;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .error {
            background-color: #ffeeee;
            border-left: 4px solid #ff0000;
            padding: 10px;
            margin: 10px 0;
        }
        .success {
            background-color: #eeffee;
            border-left: 4px solid #00cc00;
            padding: 10px;
            margin: 10px 0;
        }
        pre {
            background-color: #f6f8fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Direct API Connection Test</h1>
    <p>This page makes a direct fetch request to test API connectivity without any frameworks.</p>
    
    <div class="container">
        <h2>Test Connection</h2>
        <div>
            <label for="apiUrl">API URL:</label>
            <input type="text" id="apiUrl" style="width: 300px;" value="http://localhost:5000/api/test-cors">
        </div>
        <div style="margin-top: 10px;">
            <button id="testButton">Test Connection</button>
        </div>
        
        <div id="results" style="margin-top: 20px;">
            <!-- Results will appear here -->
        </div>
    </div>
    
    <script>
        document.getElementById('testButton').addEventListener('click', async () => {
            const resultsDiv = document.getElementById('results');
            const apiUrl = document.getElementById('apiUrl').value;
            
            resultsDiv.innerHTML = '<p>Testing connection to: ' + apiUrl + '</p>';
            
            try {
                // First try OPTIONS request
                resultsDiv.innerHTML += '<p>Sending OPTIONS request...</p>';
                
                try {
                    const optionsResponse = await fetch(apiUrl, {
                        method: 'OPTIONS',
                        headers: {
                            'Origin': window.location.origin,
                            'Access-Control-Request-Method': 'GET',
                            'Access-Control-Request-Headers': 'Content-Type, Authorization'
                        }
                    });
                    
                    resultsDiv.innerHTML += `<div class="success">OPTIONS request successful (${optionsResponse.status} ${optionsResponse.statusText})</div>`;
                } catch (optionsError) {
                    resultsDiv.innerHTML += `<div class="error">OPTIONS request failed: ${optionsError.message}</div>`;
                }
                
                // Then try GET request
                resultsDiv.innerHTML += '<p>Sending GET request...</p>';
                
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                resultsDiv.innerHTML += `
                    <div class="success">Connection successful!</div>
                    <p>Status: ${response.status} ${response.statusText}</p>
                    <h3>Response data:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultsDiv.innerHTML += `
                    <div class="error">Connection failed: ${error.message}</div>
                    <p>Please check:</p>
                    <ul>
                        <li>Is the backend server running?</li>
                        <li>Is the URL correct?</li>
                        <li>Are there any CORS or network issues?</li>
                        <li>Check the browser console for more details</li>
                    </ul>
                `;
                console.error('Connection test error:', error);
            }
        });
    </script>
</body>
</html>
