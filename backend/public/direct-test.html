<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Base URL Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        button {
            background-color: #0070f3;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .error {
            background-color: #ffeeee;
            border-left: 4px solid #ff0000;
            padding: 10px;
            margin: 10px 0;
        }
        .success {
            background-color: #eeffee;
            border-left: 4px solid #00cc00;
            padding: 10px;
            margin: 10px 0;
        }
        pre {
            background-color: #f6f8fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>API Base URL Test</h1>
    <p>This page tests direct access to all API endpoints from this server origin</p>
    
    <div class="container">
        <h2>Test API Endpoints</h2>
        <div>
            <p>Current URL Origin: <code id="currentOrigin"></code></p>
        </div>
        
        <div>
            <h3>Test Endpoints</h3>
            <button onclick="testEndpoint('/api/test-cors')">Test CORS</button>
            <button onclick="testEndpoint('/api/network-info')">Network Info</button>
            <button onclick="testEndpoint('/api/auth/signup', 'OPTIONS')">Auth Signup (OPTIONS)</button>
            <button onclick="testEndpoint('/not-a-real-endpoint')">404 Test</button>
        </div>
        
        <div id="results" style="margin-top: 20px;">
            <!-- Results will appear here -->
        </div>
    </div>
    
    <script>
        const resultsDiv = document.getElementById('results');
        const currentOriginEl = document.getElementById('currentOrigin');
        
        // Display current origin
        currentOriginEl.textContent = window.location.origin;
        
        // Generic endpoint test function
        async function testEndpoint(path, method = 'GET', data = null) {
            const url = window.location.origin + path;
            resultsDiv.innerHTML = `<p>Testing ${method} request to: ${url}</p>`;
            
            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    }
                };
                
                if (data && method !== 'OPTIONS') {
                    options.body = JSON.stringify(data);
                }
                
                const response = await fetch(url, options);
                
                // Log response headers
                let headersText = 'Response Headers:\n';
                response.headers.forEach((value, key) => {
                    headersText += `${key}: ${value}\n`;
                });
                
                let resultText = '';
                try {
                    const json = await response.json();
                    resultText = JSON.stringify(json, null, 2);
                } catch (e) {
                    resultText = 'No JSON response or malformed JSON';
                    console.error('JSON parse error:', e);
                    
                    try {
                        const text = await response.text();
                        resultText += `\n\nRaw response text:\n${text.substring(0, 1000)}${text.length > 1000 ? '...(truncated)' : ''}`;
                    } catch (textErr) {
                        resultText += '\n\nCould not read response text';
                    }
                }
                
                resultsDiv.innerHTML += `
                    <div class="${response.ok ? 'success' : 'error'}">
                        Request ${response.ok ? 'successful' : 'failed'}!
                    </div>
                    <p>Status: ${response.status} ${response.statusText}</p>
                    <h3>Response headers:</h3>
                    <pre>${headersText}</pre>
                    <h3>Response data:</h3>
                    <pre>${resultText}</pre>
                `;
            } catch (error) {
                resultsDiv.innerHTML += `
                    <div class="error">Request failed: ${error.message}</div>
                    <p>This may be due to a network problem or CORS issue.</p>
                    <p>Check the browser console for more details.</p>
                `;
                console.error('Test error:', error);
            }
        }
    </script>
</body>
</html>
