<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Endpoints Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        button {
            background-color: #0070f3;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .error {
            background-color: #ffeeee;
            border-left: 4px solid #ff0000;
            padding: 10px;
            margin: 10px 0;
        }
        .success {
            background-color: #eeffee;
            border-left: 4px solid #00cc00;
            padding: 10px;
            margin: 10px 0;
        }
        pre {
            background-color: #f6f8fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Auth Endpoints Test</h1>
    <p>Test the authentication endpoints directly from this page</p>
    
    <div class="container">
        <h2>Login Test</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" value="test@example.com" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" value="password123" required>
            </div>
            <button type="submit">Login</button>
            <button type="button" id="testOptions">Test OPTIONS</button>
        </form>
        
        <div id="loginResults" style="margin-top: 15px;">
            <!-- Results will appear here -->
        </div>
    </div>
    
    <div class="container">
        <h2>Signup Test</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="signupUsername">Username:</label>
                <input type="text" id="signupUsername" value="testuser" required>
            </div>
            <div class="form-group">
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" value="test@example.com" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" value="password123" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        
        <div id="signupResults" style="margin-top: 15px;">
            <!-- Results will appear here -->
        </div>
    </div>
    
    <script>
        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const resultsDiv = document.getElementById('loginResults');
            
            resultsDiv.innerHTML = '<p>Attempting login...</p>';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultsDiv.innerHTML = `
                        <div class="success">Login successful!</div>
                        <p>Token: ${data.token.substring(0, 20)}...</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="error">Login failed: ${data.message || response.statusText}</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">Error: ${error.message}</div>
                    <p>Check the console for more details.</p>
                `;
                console.error('Login error:', error);
            }
        });
        
        // Signup form handler
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const resultsDiv = document.getElementById('signupResults');
            
            resultsDiv.innerHTML = '<p>Attempting signup...</p>';
            
            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultsDiv.innerHTML = `
                        <div class="success">Signup successful!</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="error">Signup failed: ${data.message || response.statusText}</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">Error: ${error.message}</div>
                    <p>Check the console for more details.</p>
                `;
                console.error('Signup error:', error);
            }
        });
        
        // Test OPTIONS request
        document.getElementById('testOptions').addEventListener('click', async () => {
            const resultsDiv = document.getElementById('loginResults');
            
            resultsDiv.innerHTML = '<p>Testing OPTIONS request...</p>';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'OPTIONS',
                    headers: {
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type, Authorization',
                        'Origin': window.location.origin
                    }
                });
                
                const headers = {};
                response.headers.forEach((value, key) => {
                    headers[key] = value;
                });
                
                resultsDiv.innerHTML = `
                    <div class="${response.ok ? 'success' : 'error'}">
                        OPTIONS request ${response.ok ? 'successful' : 'failed'}!
                    </div>
                    <p>Status: ${response.status} ${response.statusText}</p>
                    <h3>Response headers:</h3>
                    <pre>${JSON.stringify(headers, null, 2)}</pre>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">Error: ${error.message}</div>
                    <p>Check the console for more details.</p>
                `;
                console.error('OPTIONS error:', error);
            }
        });
    </script>
</body>
</html>
