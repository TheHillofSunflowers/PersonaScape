<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth CORS Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        button {
            background-color: #0070f3;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        .error {
            background-color: #ffeeee;
            border-left: 4px solid #ff0000;
            padding: 10px;
            margin: 10px 0;
        }
        .success {
            background-color: #eeffee;
            border-left: 4px solid #00cc00;
            padding: 10px;
            margin: 10px 0;
        }
        pre {
            background-color: #f6f8fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Auth Endpoints CORS Test</h1>
    <p>This page tests CORS for the auth endpoints without framework dependencies.</p>
    
    <div class="container">
        <h2>Test Auth Endpoints</h2>
        <div>
            <label for="baseUrl">API Base URL:</label>
            <input type="text" id="baseUrl" style="width: 300px;" value=process.env.NEXT_PUBLIC_API_BASE_URL>
        </div>
        
        <div style="margin-top: 20px;">
            <button id="testSignupBtn">Test Signup Endpoint</button>
            <button id="testLoginBtn">Test Login Endpoint</button>
            <button id="testOptionsBtn">Test OPTIONS Request</button>
        </div>
        
        <div id="results" style="margin-top: 20px;">
            <!-- Results will appear here -->
        </div>
    </div>
    
    <script>
        const resultsDiv = document.getElementById('results');
        const baseUrlInput = document.getElementById('baseUrl');
        
        // Test signup endpoint
        document.getElementById('testSignupBtn').addEventListener('click', async () => {
            const baseUrl = baseUrlInput.value.trim();
            testEndpoint(`${baseUrl}/api/auth/signup`, 'POST', { 
                username: 'testuser', 
                email: 'test@example.com', 
                password: 'password123' 
            });
        });
        
        // Test login endpoint
        document.getElementById('testLoginBtn').addEventListener('click', async () => {
            const baseUrl = baseUrlInput.value.trim();
            testEndpoint(`${baseUrl}/api/auth/login`, 'POST', { 
                email: 'test@example.com', 
                password: 'password123' 
            });
        });
        
        // Test OPTIONS request
        document.getElementById('testOptionsBtn').addEventListener('click', async () => {
            const baseUrl = baseUrlInput.value.trim();
            testEndpoint(`${baseUrl}/api/auth/signup`, 'OPTIONS');
        });
        
        // Generic endpoint test function
        async function testEndpoint(url, method, data = null) {
            resultsDiv.innerHTML = `<p>Testing ${method} request to: ${url}</p>`;
            
            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                };
                
                if (data && method !== 'OPTIONS') {
                    options.body = JSON.stringify(data);
                }
                
                const response = await fetch(url, options);
                
                // Log response headers for CORS info
                let headersText = 'Response Headers:\n';
                response.headers.forEach((value, key) => {
                    headersText += `${key}: ${value}\n`;
                });
                
                let resultText = '';
                try {
                    const json = await response.json();
                    resultText = JSON.stringify(json, null, 2);
                } catch (e) {
                    resultText = 'No JSON response';
                }
                
                resultsDiv.innerHTML += `
                    <div class="success">Request successful!</div>
                    <p>Status: ${response.status} ${response.statusText}</p>
                    <h3>Response headers:</h3>
                    <pre>${headersText}</pre>
                    <h3>Response data:</h3>
                    <pre>${resultText}</pre>
                `;
            } catch (error) {
                resultsDiv.innerHTML += `
                    <div class="error">Request failed: ${error.message}</div>
                    <p>This may be due to a CORS issue or other network problem.</p>
                    <p>Check the browser console for more details.</p>
                `;
                console.error('CORS test error:', error);
            }
        }
    </script>
</body>
</html>
